services:
  backend:
    build: ./backend
    container_name: backend
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - DOCKER_CONTAINER=true
      - HOST=0.0.0.0
      - PORT=8000
      - DISPLAY=:99
      - AUTO_ADVANCE_GATES=1
      - AUTO_ADVANCE_TIMEOUT=1.0
    volumes:
      - ./backend/data:/app/data
      - ./backend/.env:/app/.env:ro
    # üëâ ch·ªâ "expose" n·ªôi b·ªô cho c√°c container kh√°c (Caddy), KH√îNG publish ra ngo√†i
    expose:
      - "8000"
      - "6901"
      - "5901"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    shm_size: "1gb"
    cap_add:
      - SYS_ADMIN
    security_opt:
      - seccomp:unconfined

  frontend:
    ports:
      - "5173:5173"
    command: ["npm","run","dev","--","--host","0.0.0.0","--port","5173"]
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    # Dev server Vite (5173) ch·∫°y n·ªôi b·ªô; Caddy s·∫Ω reverse_proxy v√†o
    expose:
      - "5173"
    environment:
      # üëá d√πng ƒë∆∞·ªùng d·∫´n t∆∞∆°ng ƒë·ªëi ƒë·ªÉ FE g·ªçi qua Caddy
      - VITE_API_URL=/api
      - VITE_WS_URL=/ws
    volumes:
      - ./frontend:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy

# docker-compose.yml (service caddy)

  caddy:
    image: caddy:2.7
    ports:
      - "80:80"
    volumes:
      - caddy_data:/data
      - caddy_config:/config
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
    depends_on:
      - backend
      - frontend


volumes:
  caddy_data:
  caddy_config:
